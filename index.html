<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <!-- Header -->
    <header class="container-fluid text-center mb-4 p-4 bg-dark text-light">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Search Box -->
    <div class="container-fluid row">

        <!-- Initial Search Screen -->
        <!-- <div data-aos="flip-left"> -->
        <!-- <section class="col jumbotron m-5 p-5" id="startScreen">
            <div class="text-center">
                <h3>Welcome!</h3>
                <p class="text-center">Search for a city to see the weather.</p>
                <div class="text-center form-inline form-group">
                    <input type="text" class="form-control" id="search-value"/>
                    <button class="btn btn-dark" id="initial-search-button">Search</button>
                </div>
            </div>
        </section>
        </div>

        <!-- Main Page (Appears after search) -->
            <!-- Search Area -->
            <aside class="col-lg-3 m-3 p-2">
                <h5 class="mt-1">Search for a City</h5>
                <div class="form-inline form-group row">
                    <input type="text" class="form-control col-8" id="search-value"/>
                    <button class="btn btn-dark col-4" id="search-button">Search</button>
                </div>
                <div id="savedSearches"></div>
            </aside>

            <!-- Main Dashboard -->
            <div class="col-lg-8">
                <section class="row">
                    <div class="col-12 m-3 p-2" style="width: 18rem;" id="mainDashboard">
                        <div class="card-body row">
                            <h3 class="card-title today p-1"></h3>
                        </div>
                        <section class="stats">
                            <h4 id="currentDate"class="card-text m-1 p-1"></h4>
                            <!-- Actual Temperature -->
                            <p id="todaysTemp" class="card-text m-1 p-1"></p>
                            <!-- Feels like Temperature --> 
                            <p id="todaysFeels" class="card-text m-1 p-1"></p>
                            <!-- Humidity --> 
                            <p id="todaysHumid" class="card-text m-1 p-1"></p>
                            <!-- UV index -->
                            <p class="uv m-1 p-1 uvIndex"></p>
                            <button class="uvNum  m-1 p-1 uvIndex"></button>
                        </section>
                    </div>
                </section>

                <!-- Cards will populate dynamically here -->
                <h3 class="m-3 p-2">5-day Forcast</h3>
                <div id="mainColumn"></div>
            </div>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
