<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-oOs/gFavzADqv3i5nCM+9CzXe3e5vXLXZ5LZ7PplpsWpTCufB7kqkTlC9FtZ5nJo" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header class="container-fluid text-center mb-4 p-4 bg-dark text-light">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Search Box -->
    <div class="container-fluid">
        <div class="row">
            <!-- Search Area -->
            <aside class="col-lg-3 m-3 p-2">
                <h5 class="mt-1">Search for a City</h5>
                <div class="form-inline form-group">
                    <input type="text" class="form-control" id="search-value"/>
                    <button class="btn btn-dark" id="search-button">Search</button>
                </div>
            </aside>

            <!-- Main Dashboard -->
            <div class="col-lg-8 m-3 p-2">
                <div class="row">
                    <h3 class="today"></h3>
                </div>
                <section class="stats">
                    <h4 id="currentDate"class="m-1 p-1"></h4>
                    <!-- Actual Temperature -->
                    <p id="todaysTemp" class="m-1 p-1"></p>
                    <!-- Feels like Temperature --> 
                    <p id="todaysFeels" class="m-1 p-1"></p>
                    <!-- UV index -->
                    <p class="uv m-1 p-1 uvIndex"></p>
                    <button class="uvNum m-1 p-1 uvIndex"></button>
                </section>
            </div>
        </div>

    </div>















<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
