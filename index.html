<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-oOs/gFavzADqv3i5nCM+9CzXe3e5vXLXZ5LZ7PplpsWpTCufB7kqkTlC9FtZ5nJo" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header class="container-fluid text-center mb-4 p-4 bg-dark text-light">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Search Box -->
    <div class="container-fluid">
        <div class="row">
            <!-- Search Area -->
            <aside class="col-lg-3">
                <h5 class="mt-1">Search for a City</h5>
                <div class="form-inline form-group">
                    <input type="text" class="form-control" id="search-value"/>
                    <button class="btn btn-dark" id="search-button">Search</button>
                </div>
            </aside>

            <!-- To display the data from our AJAX call -->
            <div class="col-lg-9">
                <div class="today"></div>
                <div class="forcast"></div>
                <div class="uv"></div>
            </div>
        </div>

    </div>















<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
